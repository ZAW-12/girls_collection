<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Girls Collection</title>
  <style>
    /* --- Reset --- */
    * { margin: 0; padding: 0; box-sizing: border-box; }

    body {
      font-family: 'Helvetica Neue', Arial, sans-serif;
      background-color: white;
      color: #111;
      overflow-x: hidden;
    }

    /* --- Navigation Bar --- */
    nav {
      width: 100%;
      background-color: white;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 15px 30px;
      border-bottom: 1px solid #eee;
      position: sticky;
      top: 0;
      z-index: 100;
    }

    .logo {
      font-weight: bold;
      letter-spacing: 2px;
      text-transform: uppercase;
      font-size: 16px;
    }

    .nav-links {
      display: flex;
      gap: 40px;
      transition: all 0.3s ease;
    }

    .nav-links a {
      text-decoration: none;
      color: #111;
      font-size: 14px;
      letter-spacing: 2px;
      text-transform: uppercase;
      transition: 0.3s;
    }

    .nav-links a:hover { color: gray; }

    .menu-icon {
      display: none;
      font-size: 24px;
      cursor: pointer;
      transition: transform 0.3s ease;
    }

    .menu-icon.active {
      transform: rotate(90deg);
    }

    /* --- Hero Section --- */
    .hero {
      position: relative;
      width: 100%;
      height: 90vh;
      overflow: hidden;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .hero video {
      position: absolute;
      top: 50%;
      left: 50%;
      min-width: 100%;
      min-height: 100%;
      width: auto;
      height: auto;
      z-index: -1;
      transform: translate(-50%, -50%);
      object-fit: cover;
      filter: brightness(75%);
    }

    .hero-text {
      color: white;
      font-size: 4em;
      font-weight: 600;
      letter-spacing: 3px;
      text-align: center;
      text-transform: uppercase;
      text-shadow: 0 0 25px rgba(0,0,0,0.6);
    }

    /* --- Tagline --- */
    .tagline {
      text-align: center;
      padding: 40px 0;
      letter-spacing: 2px;
      font-size: 14px;
    }

    /* --- Footer --- */
    footer {
      text-align: center;
      padding: 20px;
      font-size: 12px;
      color: #666;
      border-top: 1px solid #eee;
    }

    /* --- Responsive Design --- */
    @media (max-width: 768px) {
      .menu-icon {
        display: block;
      }

      .nav-links {
        display: none;
        flex-direction: column;
        position: absolute;
        top: 65px;
        left: 0;
        width: 100%;
        background-color: white;
        border-top: 1px solid #eee;
        padding: 20px 0;
        gap: 20px;
        text-align: center;
        opacity: 0;
        transform: translateY(-20px);
        transition: all 0.3s ease;
      }

      .nav-links.show {
        display: flex;
        opacity: 1;
        transform: translateY(0);
      }

      .nav-links a {
        font-size: 16px;
      }

      .hero {
        height: 70vh;
      }

      .hero-text {
        font-size: 2.2em;
        line-height: 1.2em;
        padding: 0 20px;
      }

      .tagline {
        font-size: 12px;
        padding: 25px 10px;
      }
    }
  </style>
</head>
<body>

  <!-- Navigation -->
  <nav>
    <div class="logo">Girls Collection</div>

    <div class="menu-icon" id="menuIcon" onclick="toggleMenu()">☰</div>

    <div class="nav-links" id="navLinks">
      <a href="index.html">Home</a>
      <a href="catalog.html">Catalog</a>
      <a href="about.html">About</a>
      <a href="contact.html">Contact</a>
    </div>
  </nav>

  <!-- Hero Section -->
  <section class="hero">
    <!-- Replace fashion.mp4 with your actual video file -->
    <video autoplay muted loop playsinline>
      <source src="fashion.mp4" type="video/mp4">
      Your browser does not support the video tag.
    </video>

    <div class="hero-text">
      Girl’s<br>Collection
    </div>
  </section>

  <!-- Tagline -->
  <div class="tagline">
    WE DELIVER THE BEST FOR YOU
  </div>

  <!-- Footer -->
  <footer>
    &copy; 2025 Girls Collection — All Rights Reserved.
  </footer>

  <!-- Menu Toggle Script -->
  <script>
    function toggleMenu() {
      const menu = document.getElementById("navLinks");
      const icon = document.getElementById("menuIcon");
      menu.classList.toggle("show");
      icon.classList.toggle("active");
    }
  </script>

</body>
</html>
